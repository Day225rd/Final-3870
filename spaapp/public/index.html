<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CoopConnect Poultry Manager</title>

  <link rel="icon" type="image/x-icon" href="/favicon.ico"> <!-- MDN: rel="icon" for favicons :contentReference[oaicite:0]{index=0} -->

  <!-- Alternatively, PNG versions -->
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <!-- SweetAlert2 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    rel="stylesheet">
  <!-- Your external CSS -->
  <link href="/styles.css" rel="stylesheet">
</head>
<body data-theme="light">
  <!-- Global Header -->
  <header class="bg-light py-4">
    <div class="container text-center">
      <h1>Welcome to CoopConnect</h1>
    </div>
  </header>

  <div class="container py-5">
    <!-- LOGIN FORM -->
    <div
      id="loginForm"
      class="card p-4 mx-auto form-max-width-400">
      <h5 class="card-title text-center">Login</h5>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="loginEmail" class="form-control" required
               pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="loginPassword" class="form-control" required>
      </div>
      <button id="btnLogin" class="btn btn-primary w-100">Login</button>
      <div class="text-center mt-3">
        <a href="#" id="showRegister">Register</a>
      </div>
    </div>

    <!-- REGISTRATION FORM (hidden by default) -->
    <div
      id="regForm"
      class="card p-4 mx-auto form-max-width-500 d-none">
      <h5 class="card-title text-center">Register</h5>
      <form novalidate>
        <!-- form fieldsâ€¦ -->
        <div class="row g-2">
          <div class="col-md-6">
            <label class="form-label">First Name</label>
            <input type="text" id="firstName" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Last Name</label>
            <input type="text" id="lastName" class="form-control" required>
          </div>
        </div>
        <div class="mb-3 mt-2">
          <label class="form-label">Email</label>
          <input type="email" id="regEmail" class="form-control" required
                 pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="regPassword" class="form-control" required>
          <meter max="4" id="pwdStrengthMeter" class="w-100 mt-1"></meter>
          <small id="pwdFeedback" class="form-text text-muted"></small>
        </div>
        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input type="tel" id="regPhone" class="form-control" required
                 pattern="^[0-9]{3}-?[0-9]{3}-?[0-9]{4}$">
        </div>
        <!-- address & coop ID -->
        <div class="mb-3">
          <label class="form-label">Street Address 1</label>
          <input type="text" id="addr1" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Street Address 2</label>
          <input type="text" id="addr2" class="form-control">
        </div>
        <div class="row g-2">
          <div class="col-md-4">
            <label class="form-label">City</label>
            <input type="text" id="city" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">State</label>
            <input type="text" id="state" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">ZIP</label>
            <input type="text" id="zip" class="form-control" required>
          </div>
        </div>
        <div class="mb-3 mt-2">
          <label class="form-label">Coop Registration ID</label>
          <input type="text" id="coopId" class="form-control" required>
        </div>
        <div class="d-flex justify-content-between">
          <button type="button" id="btnCancel" class="btn btn-secondary">Cancel</button>
          <button type="button" id="btnRegisterSubmit" class="btn btn-success">
            Create Account
          </button>
        </div>
      </form>
    </div>



  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- External Libraries -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>

  <!-- Application Logic -->
  <script src="/app.js"></script>
</body>
</html>
